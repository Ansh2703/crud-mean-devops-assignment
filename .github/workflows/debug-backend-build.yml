name: Debug Backend Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build backend image (plain logs, no push)
        run: docker build --no-cache --progress=plain --file backend/Dockerfile -t test-backend:ci backend

      - name: Show docker images (quick check)
        run: docker images | head -n 20

      - name: Login to Docker Hub
        if: success()
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag & push image
        if: success()
        run: |
          docker tag test-backend:ci ${{ secrets.DOCKERHUB_USERNAME }}/crud-backend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/crud-backend:latest
