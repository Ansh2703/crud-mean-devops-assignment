name: Debug secrets visibility
on:
  workflow_dispatch:

jobs:
  check-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Check DOCKERHUB secret presence
        run: |
          echo "Checking secrets..."
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
            echo "DOCKERHUB_USERNAME: EMPTY"
          else
            echo "DOCKERHUB_USERNAME: SET"
          fi

          if [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "DOCKERHUB_TOKEN: EMPTY"
          else
            echo "DOCKERHUB_TOKEN: SET"
          fi

          if [ -z "${{ secrets.VM_SSH_KEY }}" ]; then
            echo "VM_SSH_KEY: EMPTY"
          else
            echo "VM_SSH_KEY: SET"
          fi
